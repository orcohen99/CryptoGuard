{% extends 'header.html' %}

{% block content %}
  <h2>Login Page</h2>
  <form method="post">
    <label for="username">Username:</label>
    <input name="username" id="username" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>

    <button type="submit">Login</button>
  </form>
{% endblock %}
