<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIEM Crypto Monitor</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <!-- Page-specific styles -->
  {% if page_class == 'login-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
  {% elif page_class == 'home-page' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home/home.css') }}">
  {% elif page_class == 'register-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg/reg.css') }}">
  {% elif page_class == 'dashboard-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
  {% endif %}
</head>
  <body class="{{ page_class | default('') }}">
    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('register') }}">Register</a> |
      <a href="{{ url_for('login') }}">Login</a> |
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('view_logs') }}">Logs</a>

    </nav>
    <hr>

    {% block content %}{% endblock %}
  </body>
</html>
