<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIEM Crypto Monitor</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

  <!-- Page-specific CSS -->
  {% if page_class == 'login-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}">
  {% elif page_class == 'home-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home/home.css') }}">
  {% elif page_class == 'register-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg/reg.css') }}">
  {% elif page_class == 'dashboard-page' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
  {% endif %}

  <!-- Modern Header Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #0f111a;
      color: #e0e0e0;
    }

    nav {
      background-color: #151728;
      padding: 12px 24px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #9ab;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffffff;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 0;
    }
  </style>
</head>
<body class="{{ page_class | default('') }}">
  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('view_logs') }}">Logs</a>
  </nav>
  <hr>

  {% block content %}{% endblock %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
